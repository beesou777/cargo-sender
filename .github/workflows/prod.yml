name: Vercel Deployment

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    if: contains(github.event.head_commit.message, 'prod-build')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Deploy to Vercel
        run: |
            # Send POST request to Vercel API
            curl -X POST https://api.vercel.com/v1/integrations/deploy/prj_dqAHdHYxNCe5QCh2sy1pCrry5eBG/wb6HOCkbHJ

      - name: Trigger Vercel Deployment
        if: success()
        run: echo "Deployment triggered successfully."

      - name: Trigger Vercel Deployment
        if: failure()
        run: echo "Deployment failed."
